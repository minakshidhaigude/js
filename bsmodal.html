<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
  <script>
    function onsignup(){
   var nm = document.getElementById('unm').value;
   var pa = document.getElementById('pwd').value;
   var em = document.getElementById('mail').value;
   console.log(nm,pa,em);
    }
  </script>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open signup
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog centered">
      <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title text-primary">Signup</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form action="">
             <div class="form-group">
               <label for=""> <i class="fa fa-user fa-2x"></i> UserName:</label>
               <input type="text" name="" id="unm" class="form-control" required>
             </div>
             <div class="form-group">
               <label for=""> <i class="fa fa-lock fa-2x"></i> Password:</label>
               <input type="password" name=""  id="pwd" class="form-control" required>
             </div>
             <div class="form-group">
              <label for=""> <i class="fa fa-envelope fa-2x"></i> Email:</label>
              <input type="email" name="" id="mail"  class="form-control" required>
            </div>
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer justify-content-center">
          <button type="button"  onclick="onsignup()" class="btn btn-danger" data-dismiss="modal">Signup</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
